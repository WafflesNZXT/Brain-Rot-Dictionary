        // Render terms
        function renderTerms(filteredTerms) {
            const termsList = document.getElementById('termsList');
            
            if (filteredTerms.length === 0) {
                termsList.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-emoji">ðŸ¤”</div>
                        <h2>No terms found</h2>
                        <p>Try a different search or category</p>
                    </div>
                `;
                return;
            }

            termsList.innerHTML = filteredTerms.map(term => `
                <div class="term-card">
                    <div class="term-header">
                        <div class="term-word">${term.word}</div>
                        <div class="term-category">${term.category}</div>
                    </div>
                    <div class="term-definition">${term.definition}</div>
                    <div class="term-example">"${term.example}"</div>
                </div>
            `).join('');
        }

        // Filter terms
        function filterTerms() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            let filtered = terms;
            
            if (currentCategory !== 'all') {
                filtered = filtered.filter(term => term.category === currentCategory);
            }
            
            if (searchTerm) {
                filtered = filtered.filter(term => 
                    term.word.toLowerCase().includes(searchTerm) ||
                    term.definition.toLowerCase().includes(searchTerm) ||
                    term.example.toLowerCase().includes(searchTerm)
                );
            }
            
            renderTerms(filtered);
        }

        // Category buttons
        document.getElementById('categories').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                filterTerms();
            }
        });

        // Search
        document.getElementById('searchBox').addEventListener('input', filterTerms);

        // PWA Install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });
